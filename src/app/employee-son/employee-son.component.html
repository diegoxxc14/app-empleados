<div class="container">
  <div class="row">
    <div class="col">
      <div>
        {{indLista + 1}}: {{empLista.nombre}} {{empLista.apellido}} - {{empLista.cargo}} - ${{empLista.salario}}
        <a class="btn btn-warning btn-sm" [routerLink]="['/actualiza', indLista]" [queryParams]="{accion: '1'}"
          style="margin-right: 5px;">Editar</a>
        <a class="btn btn-danger btn-sm" [routerLink]="['/actualiza', indLista]" [queryParams]="{accion: '2'}">
          Eliminar</a>
      </div>
      <ul style="list-style: none;">
        <li *ngFor="let c of caracteristicas">{{ c }}</li>
      </ul>
      <app-employee-features (featuresEmpleados)="agregarFeature($event)" (clearfeatures)="eliminarFeatures()"></app-employee-features>
    </div>
  </div>
</div>
