<div class="container">
  <div class="row">
    <div class="col">
      <div>
        {{indLista + 1}}. <a [routerLink]="['/actualiza', indLista]">{{empLista.nombre}} {{empLista.apellido}}</a> {{empLista.cargo}} {{empLista.salario}}
      </div>
      <ul style="list-style: none;">
        <li *ngFor="let c of caracteristicas">{{ c }}</li>
      </ul>
      <app-employee-features (featuresEmpleados)="agregarFeature($event)" (clearfeatures)="eliminarFeatures()"></app-employee-features>
    </div>
  </div>
</div>
