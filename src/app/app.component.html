<div class="container">
  <div class="col" style="text-align: center;"><h1>{{titulo}}</h1></div>

  <br><br>

  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
        [(ngModel)]="cuadroNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="cuadroApellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control"
        [(ngModel)]="cuadroCargo">
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control"
        [(ngModel)]="cuadroSalario" min="0">
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 30px;">Agregar</button>
    </div>
  </form>
</div>

<br><br>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let emp of empleados; let i=index">
        {{i+1}}. {{emp.nombre}} {{emp.apellido}} {{emp.cargo}} {{emp.salario}}
      </div>
    </div>
  </div>
</div>
